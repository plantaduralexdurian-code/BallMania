name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
      - uses: actions/upload-artifact@v2
        with:
          name: BallMania-APK
          path: bin/*.apk
          
